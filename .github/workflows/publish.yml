name: npm-publish
on:
  release:
    types: [published]

jobs:
  npm-publish:
    
    name: npm-publish
    runs-on: ubuntu-latest
    
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@master
    
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 12.x
        registry-url: 'https://npm.pkg.github.com'
        scope: 'mogolade'
    - run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}